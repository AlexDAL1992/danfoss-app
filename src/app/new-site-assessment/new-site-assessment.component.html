<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onExit()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>New site assessment</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSearchCustomer()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="medium">Customer number</ion-label>
        <ion-input
          type="text"
          placeholder="Input text"
          formControlName="customerNumber"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" color="medium">Customer name</ion-label>
        <ion-input
          type="text"
          placeholder="Input text"
          formControlName="customerName"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" color="medium">Technician name</ion-label>
        <ion-input
          type="text"
          placeholder="Input text"
          formControlName="techinicianName"
        ></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
